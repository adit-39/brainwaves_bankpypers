<html>
	<head>
		<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
		</style>
	</head>
	<body>
		<table class="gridtable">
			<caption>Withdrawal
			</caption>
			<colgroup />
			<colgroup span="2" title="title" />
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Amount</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
				</tr>
			</tfoot>
			<tbody>
				<tr>
				</tr>
				<tr>
					<td>Chiraag</td>
					<td>5000.00</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
